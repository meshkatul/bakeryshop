<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
    <title>Product Details</title>

</head>

<body>

<div class="container" style="width: 50%">
    <br/>
    <br/>
    <h2 align="center">Product Details</h2>
    <br/>
    
  <form action="#" th:action="@{/products/delete/{productId}(productId=${productId})}" th:object="${product}" method="POST">
    <input id="productId" name="productId" type="hidden" th:field="${product.productId}"/>
   
    <table class="table table-striped">
        <tbody>
        <tr>
            <th>Product Id</th>
           <td><input type="text" th:field="*{productId}" /></td>
        </tr>
        <tr>
            <th>Product Name</th>
            <td><input type="text" th:field="*{productName}" /></td>
        </tr>
        <tr>
            <th>Product Price</th>
            <td><input type="text" th:field="*{productPrice}" /></td>
        </tr>
        <tr>
               <th/>
               <td><button id="deleteBtn" type="submit" class="btn btn-primary mt-3">Delete</button>&emsp;</td>
           </tr>
        </tbody>
    </table>
   </form> 
</div>
</body>

</html>
